<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mushroom Angular App</title>
    <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body ng-app="MushroomApp">
    
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              Mushroom App
            </a>
          </div>
        </div>
      </nav>
    </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
          <label class="radio-inline"><input type="radio" name="optradio">Poisonous</label>
          <label class="radio-inline"><input type="radio" name="optradio">Non-poisonous</label>
        </div>
      </div>




    <!-- vender files -->
    <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>

    <!-- app -->
    <script type="text/javascript" src="app/app.js"></script>
    <!-- controllers -->
    <script type="text/javascript" src="app/controllers/LoadDataCtrl.js"></script>

  </body>
</html>
